<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Small Flame Films</title>
    <meta
      name="keywords"
      content="Small, Flame, Films, Co, Documentary, Documentaries, Tegan, Ngaio, Aodh, Netflix, Bristol, London"
    />
    <meta name="robots" content="noodp,noydir" />
    <link rel="icon" type="image/png" href="/images/logo-white-no-text.png" />
    <meta property="og:image" content="/images/logo-white-no-text.png" />
    <meta name="description" content="*** PUT DESCRIPTION HERE ***" />
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/app.css" />
    <link rel="stylesheet" href="/styles/contact.css" />
    <script
      src="https://kit.fontawesome.com/3e7be02076.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <a href="https://smallflamefilms.com/">
          <img src="/images/text-logo-white.png" alt="small flames text logo"
        /></a>
      </header>
      <nav>
        <div class="logo">
          <a href="https://smallflamefilms.com/"><img src="/images/logo-white-no-text.png" /></a>
        </div>
        <ul class="nav-links">
          <li>
            <a href="work.html">WORK</a>
          </li>
          <li><a href="about.html">ABOUT</a></li>
          <li id="logo-space"></li>
          <li><a href="press.html">PRESS</a></li>
          <li><a href="contact.html" id="on-page">CONTACT</a></li>
        </ul>
        <div class="burger">
          <div class="line-1"></div>
          <div class="line-2"></div>
          <div class="line-3"></div>
        </div>
      </nav>
      <main>
        <div class="hero">
          <form
            action="https://formsubmit.co/smallflamefilmsltd@gmail.com"
            method="POST"
          >
            <div class="input-group">
              <input id="name" type="text" name="Name" required />
              <label for="name"
                ><i class="fa-regular fa-user"></i> &nbsp;Name</label
              >
            </div>
            <div class="input-group">
              <input
                id="organisation"
                type="text"
                name="Organisation"
                required
              />
              <label for="organisation"
                ><i class="fa-regular fa-building"></i>
                &nbsp;Organisation</label
              >
            </div>
            <div class="input-group">
              <input id="email" type="email" name="Email address" required />
              <label for="email"
                ><i class="fa-regular fa-envelope"></i> &nbsp;Email</label
              >
            </div>
            <div class="input-group">
              <textarea
                name="Message"
                id="message"
                rows="8"
                required
              ></textarea>
              <label for="message"
                ><i class="fa-regular fa-comment"></i> &nbsp;Your
                message...</label
              >
            </div>
            <button type="submit">
              SUBMIT&nbsp; <i class="fa-regular fa-paper-plane"></i>
            </button>
            <input
              type="hidden"
              name="_next"
              value="https://smallflamefilms.com/contact/thankyou.html"
            />
            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_subject" value="New form submission!" />
          </form>
        </div>
        <footer>
          <img
            class="footer-logo"
            src="/images/text-logo-black.png"
            alt="text-logo-black"
          />
          <ul class="footer">
            <li class="social-logos" id="insta-logo">
              <a href="https://www.instagram.com/ngaioamusic" target="_blank">
                <img src="/images/logo-instagram.svg" alt="logo-instagram" />
              </a>
            </li>
            <li class="social-logos" id="twitter-logo">
              <a href="https://twitter.com/aodh_film" target="_blank">
                <img src="/images/logo-twitter.svg" alt="logo-twitter" />
              </a>
            </li>
          </ul>
        </footer>
      </main>
      <script src="/scripts/app.js"></script>
    </div>
  </body>
</html>
